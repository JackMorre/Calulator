<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="calulator">
      <div class="calc_screen">
        <h1 class="calc_text">0</h1>
      </div>
      <div class="input-container">
        <button class="btn" data-type="ce">CE</button>
        <button class="btn" data-type="c">C</button>
        <button class="btn" data-type="back">backspace</button>
        <button class="btn" data-type="/">/</button>
        <button class="btn" data-type="*">x</button>
        <button class="btn" data-type="-">-</button>
        <button class="btn" data-type="+">+</button>
        <button class="btn" data-type="9">9</button>
        <button class="btn" data-type="8">8</button>
        <button class="btn" data-type="7">7</button>
        <button class="btn" data-type="6">6</button>
        <button class="btn" data-type="5">5</button>
        <button class="btn" data-type="4">4</button>
        <button class="btn" data-type="3">3</button>
        <button class="btn" data-type="2">2</button>
        <button class="btn" data-type="1">1</button>
        <button class="btn" data-type="0">0</button>
        <button class="btn" data-type=".">.</button>
        <button class="btn" data-type="=">=</button>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
